<ion-header>
  <ion-toolbar>
    <ion-title>
      Risky Business
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-form">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-align-self-center">
        <ion-button
          class="registerBtn"
          [routerLink]="['./register']"
          expand="block"
          color="primary"
          >Register</ion-button
        >

        <span class="divider line one-line">or</span>

        <span class="already">Already a user?</span>
        <div class="loginBtns">
          <ion-button [routerLink]="['./login']" expand="block" color="danger"
            ><ion-icon name="mail"></ion-icon>Sign In with Email</ion-button
          >
          <ion-button [routerLink]="['/login']" expand="block" color="danger"
            ><ion-icon name="logo-google"></ion-icon>Sign In With
            Google</ion-button
          >
          <ion-button [routerLink]="['/login']" expand="block" color="danger"
            ><ion-icon name="logo-facebook"></ion-icon>Sign In With
            Facebook</ion-button
          >
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
