<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>Change Email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="text" [(ngModel)]="email" required></ion-input>
    </ion-item>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div
          class="error-message"
          *ngIf="registerForm.get('email').hasError(validation.type) && (registerForm.get('email').dirty || registerForm.get('email').touched)"
        >
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    </form>
    <ion-button
        expand="full"
        color="primary"
        [disabled]="!registerForm.valid"
        (click)="updateEmail()"
        color="tertiary"
        >Update Email</ion-button
      >

</ion-content>
