<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Restaurants and Businesses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar color="medium"></ion-searchbar>
  <ion-card *ngFor="let restaurant of restaurantsData">
    <ion-card-content>
      <ion-row style="margin-bottom:-20px">
        <ion-col>
          <ion-card-title>{{restaurant.name}}</ion-card-title>
        </ion-col>
        <ion-row>
          <ion-col>
            <h2 style="color:var(--ion-color-primary)">{{restaurant.stars}}  &#10026;</h2>
          </ion-col>
        
        </ion-row>
      </ion-row>

      <ion-row >
        <ion-col style="margin-bottom:0 !important;">
          <ion-label>
          <h3 style="font-weight: 600;">
          {{restaurant.address}}, {{restaurant.city}}, {{restaurant.state}}, {{restaurant.postal_code}}
        </h3>
        <h4 style="margin-top:-20px" [ngStyle]="{color: restaurant.is_open == 1 ? 'var(--ion-color-success)' : 'var(--ion-color-primary)'}">
          {{restaurant.is_open == 1 ? "Open" : "Closed"}} today
        </h4>
      </ion-label>
        </ion-col>
        
      </ion-row>
  
      <div class="buttonsRow" style="margin-top: -10px">
        <div>
          <ion-button class="reviewsBtn" [routerLink]="['./see-reviews', restaurant.business_id]"
            >See Reviews</ion-button
          >
        </div>
        <div>
          <ion-button class="reviewsBtn" [routerLink]="['./post-review', restaurant.business_id]"
            >Post a review</ion-button
          >
        </div>
        </div>
   
    </ion-card-content>
  </ion-card>

</ion-content>
