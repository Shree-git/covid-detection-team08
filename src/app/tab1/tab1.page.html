<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary" class="ion-text-center">
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-title>COVID-19 updates for your area:</ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-card-title>371</ion-card-title>
          <ion-card-subtitle>newly reported cases</ion-card-subtitle>
        </ion-col>
        <ion-col>
          <ion-card-title>11,352</ion-card-title>
          <ion-card-subtitle>total cases</ion-card-subtitle>
        </ion-col>
        <ion-col>
          <ion-card-title>132</ion-card-title>
          <ion-card-subtitle>COVID-19 related deaths</ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header class="ion-text-center">
      <ion-card-title>Top COVID News in Indiana today</ion-card-title>
    </ion-card-header>
    <ion-card-content class="newsCardContent">
      <ion-spinner *ngIf="!articles" name="dots"></ion-spinner>

      <ion-card color="tertiary" class="newsCard" *ngFor="let article of articles" href="{{article.url}}">
        <ion-img src="{{article.urlToImage}}"></ion-img>
        <ion-card-header>
          <ion-card-subtitle>{{article.title}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <!-- <p>
            {{article.description}}
          </p> -->
          <!-- <ion-button ion-button fill="outline" href="{{article.url}}" large
            >Read full article</ion-button
          > -->
        </ion-card-content>
      </ion-card>
    </ion-card-content>
  </ion-card>

    <ion-content>

          <ion-button class="graph-one"></ion-button>
        </ion-col>
